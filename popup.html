<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <label for"turn_up">Enable overlay</label>
    <input type="checkbox" value="Show columns" id="turn_up"/>

    <label for"container_width">Container width (px)</label>
    <input type="text" placeholder="Container width" id="container_width" />

    <label for"columns">Number of columns</label>
    <input type="text" placeholder="Number of columns" id="columns" />

    <label for"gutter">Gutter width (px)</label>
    <input type="text" placeholder="Gutter" id="gutter" />

    <script src="jquery-1.11.3.min.js"></script>
    <script src="popup.js"></script>

  </body>

</html>
