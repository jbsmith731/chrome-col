<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" type="text/css" href="../styles/style.css">

  </head>

  <body>

    <form>
      <label for"turn_up">Enable overlay</label>
      <input type="checkbox" value="Show columns" id="turn_up"/>

      <label for"container_width">Container width (px)</label>
      <input type="number" placeholder="Container width" id="container_width" />

      <label for"columns">Number of columns</label>
      <input type="number" placeholder="Number of columns" id="columns" />

      <label for"gutter">Gutter (px)</label>
      <input type="number" placeholder="Gutter" id="gutter" />
    </form>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/popup.js"></script>

  </body>

</html>
